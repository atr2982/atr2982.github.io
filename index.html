<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'MGwGn5Rw7WCMXRX3KAAz';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {'gte' :{'timestamp' : 'now - 2 days'}},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Light');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.light)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chart').get(0));

          chart.draw(data, {
            //title: 'Livingroom Light Level'
          });

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

  </head>
  <body>
  
   <h3 style="color:rgb(51,102,204); margin-left:60px; margin-top:50px;">Previous 48 Hours of light level readings from my LivingRoom</h3>
      <p style="margin-left:60px;">Level Range 1 - 1024</p>

   
    <div style="background-color: #FF850A;"></div>
    <!-- Replace "#FF850A" to change the color -->
      
      
    <div id="chart" style="width: 100%;"></div>
    
  </body>
</html>
