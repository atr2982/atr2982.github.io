---
layout: default
---

<div class="home">
    
    <div id="maincontent">
       <div id="mainleft">
            <img src="images/me.jpg" alt="me at the bar">
        </div>
        <div id="mainright">
            <p class="text" id="maintext">{{ site.description }}</p>
        </div>
        <div id="mainclear"></div>
    </div>


  <h1 class="page-heading">Newest Blog</h1>

  <ul class="post-list">
    {% for post in site.posts limit:1 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%A %b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.preview }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
